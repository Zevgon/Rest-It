<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rest-It</title>
    <link rel="stylesheet" href="css/master.css">
    <script src='./js/bundle.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='left'>
        <div class='general-info'>
          <div class='info-container'>
            <div id='line-incrementor'></div>
            <div id='user-speed'></div>
          </div>
        </div>
        <a class='github' href="http://github.com/zevgon/Rest-It">Github</a>
      </div>
      <div class='tetris-container'>
        <figure id='tetris'></figure>
        <div id='game-over' class='no-show'></div>
      </div>
      <div class='controls'>
        <h2>Controls</h2>
        <ul>
          <li>Start: S</li>
          <li>Pause: P (Unpause: S)</li>
          <li>Rotate left: Z</li>
          <li>Rotate right: X</li>
          <li>Soft drop: down arrow</li>
          <li>Move left: left arrow</li>
          <li>Move right: right arrow</li>
          <li>Reset board: R</li>
        </ul>
      </div>
    </div>
  </body>
</html>
