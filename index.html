<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/master.css">
    <script src='./js/bundle.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='general-info'>
        <div id='line-incrementor'></div>
      </div>
      <div class='tetris-container'>
        <figure id='tetris'></figure>
        <div id='game-over' class='no-show'>You cleared X lines</div>
      </div>
      <div class='controls'>
        <h2>Controls</h2>
        <ul>
          <li>Start: S</li>
          <li>Pause: P</li>
          <li>Rotate left: Z</li>
          <li>Rotate right: X</li>
          <li>Move: arrow keys</li>
          <li>Restart: R</li>
        </ul>
      </div>
    </div>
  </body>
</html>
