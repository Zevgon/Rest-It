<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/master.css">
    <script src='./js/bundle.js'></script>
  </head>
  <body>
    <h1>Tetris</h1>
    <figure id='tetris'></figure>
    <h1 id='game-over' class='no-show'>Good job!</h1>
    <div id='line-incrementor'></div>

      <li>P to pause</li>

      <li>Arrow keys to move</li>
    </ul>
